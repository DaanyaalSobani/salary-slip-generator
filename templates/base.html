<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Salary Slips{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        .salary-slip {
            border: 1px solid #ccc;
            margin-bottom: 30px;
            page-break-after: always;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        .header h2 {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }
        .employee-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .employee-info, .payment-info {
            width: 48%;
        }
        .employee-info h3, .payment-info h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .salary-details {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .salary-details th, .salary-details td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        .salary-details th {
            background-color: #f2f2f2;
        }
        .deduction-details {
            background-color: #f9f9f9;
            padding: 10px;
            border-left: 3px solid #ff9800;
            margin-bottom: 20px;
        }
        .deduction-details h3 {
            color: #ff5722;
            margin-top: 0;
        }
        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .signature div {
            width: 45%;
        }
        .signature-line {
            border-top: 1px solid #333;
            margin-top: 40px;
            padding-top: 5px;
        }
        @media print {
            body {
                background-color: white;
            }
            .container {
                width: 100%;
                max-width: none;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            .salary-slip {
                border: none;
                box-shadow: none;
                margin-bottom: 0;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
